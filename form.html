/* Hero Section */
.hero {

/* Typing Animation */
#animated-text {
  display: inline-block;
  overflow: hidden; /* Ensures text is hidden until animated */
  white-space: nowrap; /* Prevents text from wrapping */
  border-right: 2px solid white; /* Simulate a typing cursor */
  width: 0; /* Start with no width */
  animation: typing 3s steps(10, end) forwards, blink-cursor 0.5s step-end infinite;
}

@keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

@keyframes blink-cursor {
  50% {
    border-color: transparent;
  }
}

/* Hero Title Animation */
.hero h1 {
  font-size: 4rem;
  font-weight: bold;
  animation: fadeInDown 3s ease;
  position: relative;
  z-index: 2;
}

/* Fade-in effect for text */
@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Shake animation for "Websites from Â£149" */
.shake {
  display: inline-block;
  animation: shake 1.5s ease-in-out infinite;
}

@keyframes shake {
  0%, 100% {
    transform: translateX(0);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: translateX(-5px);
  }
  20%, 40%, 60%, 80% {
    transform: translateX(5px);
  }
}

/* Flying saucer animation */
.flying-saucer {
  position: absolute;
  width: 200px;
  height: auto;
  top: 20%;
  right: -5%;
  animation: flyAcross 5s linear infinite;
  z-index: 1;
}

@keyframes flyAcross {
  0% {
    transform: translateX(0) translateY(0) scale(0.5);
  }
  25% {
    transform: translateX(-25vw) translateY(-10%) scale(0.75);
  }
  50% {
    transform: translateX(-50vw) translateY(0) scale(1);
  }
  75% {
    transform: translateX(-75vw) translateY(-10%) scale(1.25);
  }
  100% {
    transform: translateX(-150vw) translateY(0) scale(1.5);
  }
}

.mascot {
  width: 100px; /* Adjust size as needed */
  height: auto;
  position: absolute;
  bottom: -8%; /* Adjust to position below the button */
  left: 50%;
  transform: translate(-50%, -50%); /* Center it properly */
  z-index: 2; /* Ensure it's above the background but below text */
}
