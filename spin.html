.overlap-image-3 {

        <button class="start-btn" onclick="startApp()">Start the Show!</button>

<button class="delete-btn" onclick="deleteLastEntry()">Delete</button>

    <script>
        let names = [];
        let currentRotation = 0;
        const wheel = document.querySelector('.wheel');
        const banner = document.getElementById('winnerBanner');

        function startApp() {
            document.querySelector('.landing').style.display = 'none';
            document.querySelector('.container').style.display = 'flex';
            updateWheel();
        }

        function addName() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            if (name === '') {
                alert('Please enter a name.');
                return;
            }
            if (names.some(entry => entry.name === name)) {
                alert('This name already exists.');
                return;
            }

            names.push({ name: name, color: getRandomLightColor() });
            nameInput.value = '';
            updateWheel();
        }

        function deleteLastEntry() {
            if (names.length > 0) {
                names.pop();
                updateWheel();
            } else {
                alert('No entries to delete.');
            }
        }

        function updateWheel() {
            const numSegments = names.length;
            const angle = 360 / numSegments;

            while (wheel.firstChild) {
                wheel.removeChild(wheel.firstChild);
            }

            for (let i = 0; i < numSegments; i++) {
                const { name, color } = names[i];
                const startAngle = i * angle;
                const endAngle = (i + 1) * angle;

                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute('class', 'segment');
                path.setAttribute('d', describeArc(0, 0, 140, startAngle, endAngle));
                path.setAttribute('fill', color);
                path.setAttribute('stroke', '#000');
                wheel.appendChild(path);

                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                const textAngle = startAngle + (angle / 2);
                const textRadius = 90;
                const textX = textRadius * Math.cos((textAngle - 90) * Math.PI / 180);
                const textY = textRadius * Math.sin((textAngle - 90) * Math.PI / 180);
                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('class', 'segment-text');
                text.setAttribute('transform', `rotate(${textAngle + 90}, ${textX}, ${textY})`);
                text.textContent = name;
                wheel.appendChild(text);
            }
        }

        function spin() {
            if (names.length === 0) {
                alert('Please add at least one name before spinning.');
                return;
            }

            // Calculate the rotation needed to align a segment with the arrow (180 degrees)
            const numSegments = names.length;
            const anglePerSegment = 360 / numSegments;
            const winnerIndex = Math.floor(Math.random() * numSegments); // Randomly select a winner
            const targetRotation = (winnerIndex * anglePerSegment) + (anglePerSegment / 2); // Center of the segment

            // Add multiple full rotations for a spinning effect
            const fullRotations = 5; // Number of full rotations before stopping
            const totalRotation = (fullRotations * 360) + (360 - targetRotation);

            // Apply the rotation
            wheel.style.transition = 'transform 6s cubic-bezier(0.33, 1, 0.68, 1)';
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            // Update the current rotation
            currentRotation = totalRotation % 360;

            // Display the winner after the spin ends
           setTimeout(() => {
  const winnerName = names[winnerIndex].name;
  banner.innerHTML = `<img src="winners_sign.png" alt="Celebration" class="celebration-image"> ${winnerName} !!! <img src="winners_sign.png" alt="Celebration , winner , win" class="celebration-image">`;
  banner.style.display = 'block';
  setTimeout(() => {
    banner.style.display = 'none';
  }, 9000);
}, 6000); // Match the duration of the spin animation
}


        function resetGame() {
            names = [];
            currentRotation = 0;
            document.getElementById('nameInput').value = '';
            updateWheel();
            banner.style.display = 'none';
            wheel.style.transition = 'transform 1s ease';
            wheel.style.transform = 'rotate(0deg)';
        }

        function getRandomLightColor() {
            const hue = Math.floor(Math.random() * 360);
            const lightness = Math.floor(Math.random() * 31 + 70);
            return `hsl(${hue}, 100%, ${lightness}%)`;
        }

        function describeArc(x, y, radius, startAngle, endAngle) {
            const startRadians = (startAngle - 90) * Math.PI / 180;
            const endRadians = (endAngle - 90) * Math.PI / 180;
            const x1 = x + radius * Math.cos(startRadians);
            const y1 = y + radius * Math.sin(startRadians);
            const x2 = x + radius * Math.cos(endRadians);
            const y2 = y + radius * Math.sin(endRadians);
            const arcSweep = endAngle - startAngle <= 180 ? "0" : "1";
            const pathData = [
                `M 0 0`,
                `L ${x1} ${y1}`,
                `A ${radius} ${radius} 0 ${arcSweep} 1 ${x2} ${y2}`,
                `Z`
            ].join(' ');
            return pathData;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addName();
            }
        }
    </script>
